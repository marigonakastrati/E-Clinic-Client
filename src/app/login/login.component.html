<div class="col-md-6 col-md-offset-3">
    <h2>Login</h2>
    <form name="form" role="form">
        <div class="form-group">
            <label for="username">Username</label>
            <input type="text" name="username" id="username" class="form-control" [(ngModel)]="username" required />
            <div id="userNameError" hidden>
                <small style="color:red; display:block"> Fill out the fields</small>
            </div>
        </div>
        <div class="form-group">

            <label for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="password" required />
            <div id="passwordError" hidden>
                <small style="color:red; display:block"> Fill out the fields</small>
            </div>
        </div>
        <div class="form-actions">

            <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
        </div>
    </form>
</div>
