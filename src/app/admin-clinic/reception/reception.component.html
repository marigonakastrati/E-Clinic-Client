<div class="container">
<div class="col-md-12">

  <br/>
  <h1>Address</h1>
  <table class="table table-bordered">
      <tr>
          <th>Id</th>
          <th>Country Name</th>
          <th>Edit</th>
          <th>Delete</th>
      </tr>
      <tr *ngFor="let value of values ">
          <td>{{value.id}}</td>
          <td>{{value.name}}</td>
          <td>
              <!--<a [routerLink]="['/add', value.id]">
                  <i class="glyphicon glyphicon-edit"></i>
              </a>-->
              <a>
                  <i (click)="showEditCountryForm(value)" class="glyphicon glyphicon-edit"></i>
              </a>
          </td>
          <td>
              <a>
                  <i (click)="deleteCountry(value)" class="glyphicon glyphicon-remove"></i>
              </a>
          </td>
      </tr>
  </table>
  <!--<form id = "add-address">
<input type="text"[(ngModel)]="id" name = "id"/>
<input type="text" [(ngModel)]="name" name = "name"/>
<button (click)= "addPost(name)">Add Address</button>
</form>-->
  <button class="btn btn-success" (click)="showAddCountryForm()">Add Country
      <i class="fa fa-plus"></i>
  </button>
  <br />
  <br />
  <form *ngIf="countryForm">
      <h2>Add New Country</h2>
      <p>ID:
          <input type="text" name="id" [(ngModel)]="newCountry.id" />
      </p>
      <p>Name:
          <input type="text" name="name" [(ngModel)]="newCountry.name" />
      </p>
      <p>
          <button type="button" class="btn btn-primary" (click)="saveCountry(newCountry)">Submit</button>
          <button type="button" class="btn btn-warning" (click)="cancelNewCountry()">Cancel</button>
      </p>
  </form>
  <form *ngIf="editCountryForm">
      <h2>Edit Country</h2>
      <p>ID:
          <input type="text" name="id" [(ngModel)]="editedCountry.id" />
      </p>
      <p>Name:
          <input type="text" name="name" [(ngModel)]="editedCountry.name" />
      </p>
      <p>
          <button type="button" class="btn btn-primary" (click)="updateCountry(editedCountry)">Submit</button>
          <button type="button" class="btn btn-warning" (click)="cancelEdits()">Cancel</button>
      </p>
  </form>
</div>
</div>
